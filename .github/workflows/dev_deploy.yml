name: dev deploy

on:
    push:
        branches: ["dev", "develop"]

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read

        steps:
            - uses: actions/checkout@v4

            - name: configure aws credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                role-to-assume: ${{ secrets.AWS_OIDC_ARN }}
                aws-region: ${{ vars.AWS_REGION }}


            - name: login to amazon ecr
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2
        
            - name: read dev config
              env:
                REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                REPOSITORY: fullbooker/frontend
                IMAGE_TAG: ${{ github.sha }}
              run: |
                sed -i -e "s#{{NEXT_API_BASE_URL}}#${{ vars.DEV_NEXT_API_BASE_URL }}#" .github/workflows/lightsail_config.json
                sed -i -e "s#{{IMAGE}}#$REGISTRY/$REPOSITORY:$IMAGE_TAG#" .github/workflows/lightsail_config.json

            - name: build, tag and push docker image to amazon ecr
              env:
                REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                REPOSITORY: fullbooker/frontend
                IMAGE_TAG: ${{ github.sha }}
              run: |
                docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
                docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

            - name: deploy container image
              run: |
                aws lightsail create-container-service-deployment --cli-input-json file://.github/workflows/lightsail_config.json --region ${{ vars.AWS_REGION }}
